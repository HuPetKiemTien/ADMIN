<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CoinAdmin Pro - Central Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0B0E14',
                        surface: '#151A23',
                        primary: '#3B82F6',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body { background-color: #0B0E14; color: #E2E8F0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(21, 26, 35, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .h-dvh { height: 100dvh; } 
        .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.2); border-left-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        /* Tab transition */
        .tab-btn { position: relative; }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 20px; height: 3px; background-color: #3B82F6; border-radius: 4px; }
    </style>
</head>
<body class="h-dvh flex flex-col overflow-hidden relative selection:bg-blue-500/30">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#0B0E14] px-6 h-dvh w-screen">
        <div class="absolute top-1/4 left-1/2 -translate-x-1/2 w-64 h-64 bg-blue-600/20 rounded-full blur-[80px] pointer-events-none"></div>
        <div class="relative w-full max-w-[320px] space-y-8 animate-slide-up">
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto shadow-lg shadow-blue-900/40 mb-4">
                    <i class="fa-solid fa-shield-cat text-2xl text-white"></i>
                </div>
                <h2 class="text-2xl font-bold text-white tracking-tight">Admin Portal</h2>
            </div>
            <div class="space-y-3">
                <input type="password" id="admin-pass" class="w-full bg-[#151A23] border border-slate-700 text-white rounded-xl px-4 py-4 text-center text-lg focus:outline-none focus:border-blue-500 focus:bg-[#1A202C] transition-all placeholder-slate-600" placeholder="Nhập mã bảo mật">
                <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    <span>ĐĂNG NHẬP</span>
                </button>
            </div>
        </div>
        <p class="absolute bottom-6 text-slate-700 text-[10px] font-mono">SECURE SYSTEM V7.3</p>
    </div>

    <!-- MAIN APP -->
    <div id="main-app" class="hidden flex-1 flex flex-col h-full relative z-10 max-w-md mx-auto w-full bg-[#0B0E14] shadow-2xl">
        
        <!-- HEADER -->
        <header class="h-14 flex items-center justify-between px-5 glass sticky top-0 z-40 shrink-0">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                <h1 id="page-title" class="font-bold text-sm text-white tracking-wide uppercase">Tổng quan</h1>
            </div>
            <button onclick="loadAllData()" id="btn-refresh" class="w-8 h-8 rounded-lg bg-slate-800/50 text-slate-400 flex items-center justify-center active:scale-90 border border-white/5">
                <i class="fa-solid fa-rotate"></i>
            </button>
        </header>

        <!-- CONTENT AREA -->
        <main class="flex-1 overflow-hidden relative flex flex-col">
            
            <!-- VIEW: DASHBOARD -->
            <div id="view-dashboard" class="flex-1 overflow-y-auto no-scrollbar p-5 space-y-5 animate-slide-up">
                <div class="relative overflow-hidden rounded-3xl bg-gradient-to-br from-blue-700 to-indigo-800 p-6 shadow-xl">
                    <div class="absolute -right-4 -top-4 text-white opacity-10 text-9xl"><i class="fa-brands fa-ethereum"></i></div>
                    <p class="text-blue-200 text-[10px] font-bold uppercase tracking-widest mb-1">Số dư toàn hệ thống</p>
                    <h2 class="text-3xl font-bold text-white font-mono tracking-tight" id="money-holding">0</h2>
                    
                    <div class="mt-6 grid grid-cols-2 gap-3 relative z-10">
                        <div class="bg-black/20 rounded-xl p-3 backdrop-blur-sm border border-white/5">
                            <p class="text-[10px] text-emerald-300 mb-1 flex items-center gap-1"><i class="fa-solid fa-arrow-down"></i> Tổng Nạp</p>
                            <p class="text-sm font-bold text-white" id="money-in">0</p>
                        </div>
                        <div class="bg-black/20 rounded-xl p-3 backdrop-blur-sm border border-white/5">
                            <p class="text-[10px] text-rose-300 mb-1 flex items-center gap-1"><i class="fa-solid fa-arrow-up"></i> Tổng Rút</p>
                            <p class="text-sm font-bold text-white" id="money-out">0</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div onclick="switchTab('withdraw')" class="bg-[#151A23] p-4 rounded-2xl border border-slate-800 active:scale-95 transition-transform cursor-pointer">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-yellow-500 bg-yellow-500/10 p-1.5 rounded-lg text-xs"><i class="fa-solid fa-clock"></i></span>
                            <span class="text-[10px] text-slate-500 font-bold">CHỜ DUYỆT</span>
                        </div>
                        <h3 class="text-2xl font-bold text-white" id="stat-pending">--</h3>
                    </div>
                    <div onclick="switchTab('users')" class="bg-[#151A23] p-4 rounded-2xl border border-slate-800 active:scale-95 transition-transform cursor-pointer">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-blue-500 bg-blue-500/10 p-1.5 rounded-lg text-xs"><i class="fa-solid fa-users"></i></span>
                            <span class="text-[10px] text-slate-500 font-bold">TỔNG USER</span>
                        </div>
                        <h3 class="text-2xl font-bold text-white" id="stat-users">--</h3>
                    </div>
                </div>
            </div>

            <!-- VIEW: CODES -->
            <div id="view-codes" class="hidden h-full flex flex-col animate-slide-up">
                <div class="shrink-0 p-4 border-b border-slate-800 bg-[#0B0E14] z-20">
                    <div class="bg-[#151A23] rounded-2xl p-3 border border-slate-700/50 shadow-lg">
                        <div class="flex items-center gap-2 mb-3">
                            <div class="w-6 h-6 bg-emerald-500/10 text-emerald-500 rounded flex items-center justify-center text-xs"><i class="fa-solid fa-bolt"></i></div>
                            <span class="text-xs font-bold text-slate-300">Tạo nhanh</span>
                        </div>
                        <div class="flex gap-2">
                            <input id="code-amount" type="tel" oninput="formatInput(this)" class="flex-1 bg-[#0B0E14] border border-slate-700 text-white rounded-xl px-3 py-2.5 text-sm font-bold focus:border-emerald-500 outline-none placeholder-slate-600" placeholder="Giá trị (50,000)">
                            <input id="code-max" type="number" value="1" class="w-16 bg-[#0B0E14] border border-slate-700 text-white rounded-xl px-1 py-2.5 text-center text-sm font-bold focus:border-emerald-500 outline-none">
                            <button onclick="createDepositCode()" class="w-12 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl flex items-center justify-center shadow-lg active:scale-95 transition-all">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto no-scrollbar p-4 space-y-3 pb-24" id="list-codes"></div>
            </div>

            <!-- VIEW: WITHDRAW -->
            <div id="view-withdraw" class="hidden flex-1 overflow-y-auto no-scrollbar p-4 space-y-4 pb-24 animate-slide-up">
                <div class="flex items-center justify-between px-1">
                    <span class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">Yêu cầu chờ duyệt</span>
                    <span class="text-[10px] font-mono text-slate-400 bg-slate-800 px-2 py-0.5 rounded" id="withdraw-count">0</span>
                </div>
                <div class="space-y-4" id="list-withdraws"></div>
            </div>

            <!-- VIEW: USERS -->
            <div id="view-users" class="hidden flex-1 overflow-y-auto no-scrollbar p-5 pb-24 animate-slide-up">
                <div class="bg-[#151A23] p-6 rounded-3xl border border-slate-800 relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-24 h-24 bg-indigo-500/10 rounded-bl-full pointer-events-none"></div>
                    <div class="flex flex-col items-center mb-6">
                        <div class="w-14 h-14 bg-indigo-500/10 text-indigo-400 rounded-2xl flex items-center justify-center text-2xl mb-3 border border-indigo-500/20">
                            <i class="fa-solid fa-wallet"></i>
                        </div>
                        <h3 class="text-white font-bold text-lg">Biến động số dư</h3>
                    </div>
                    <div class="space-y-4">
                        <div class="space-y-1">
                            <label class="text-[10px] text-slate-500 font-bold uppercase ml-1">ID Người dùng</label>
                            <input id="adjust-uid" type="text" class="w-full bg-[#0B0E14] border border-slate-700 text-white rounded-xl px-4 py-3 focus:border-indigo-500 outline-none font-mono text-sm placeholder-slate-700 transition-all uppercase" placeholder="NHAP-USER-ID">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] text-slate-500 font-bold uppercase ml-1">Số tiền</label>
                            <input id="adjust-amount" type="tel" oninput="formatInput(this)" class="w-full bg-[#0B0E14] border border-slate-700 text-white rounded-xl px-4 py-3 focus:border-indigo-500 outline-none font-bold font-mono text-lg placeholder-slate-700 transition-all" placeholder="0">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3 mt-6">
                        <button onclick="adjustBalance('subtract')" class="py-3 rounded-xl bg-slate-800 text-rose-400 font-bold text-xs hover:bg-slate-700 transition-colors border border-slate-700">TRỪ TIỀN</button>
                        <button onclick="adjustBalance('add')" class="py-3 rounded-xl bg-indigo-600 text-white font-bold text-xs hover:bg-indigo-500 shadow-lg shadow-indigo-900/30 transition-colors">CỘNG TIỀN</button>
                    </div>
                </div>
            </div>

            <!-- VIEW: HISTORY -->
            <div id="view-history" class="hidden flex-1 flex flex-col h-full animate-slide-up">
                <!-- Search & Tabs -->
                <div class="shrink-0 bg-[#0B0E14] z-20 border-b border-slate-800">
                    <!-- Search Bar -->
                    <div class="px-4 pt-4 pb-2">
                        <div class="relative">
                            <input id="hist-search-input" onkeyup="if(event.key === 'Enter') loadHistory()" type="text" class="w-full bg-[#151A23] border border-slate-700 text-white text-xs rounded-xl pl-10 pr-4 py-3 focus:border-blue-500 outline-none transition-colors uppercase font-mono" placeholder="Tìm theo ID User...">
                            <i class="fa-solid fa-magnifying-glass absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                            <button onclick="loadHistory()" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 text-white text-[10px] font-bold px-2 py-1 rounded-lg">TÌM</button>
                        </div>
                    </div>
                    <!-- Tab Switchers -->
                    <div class="flex items-center gap-6 px-4 pt-2">
                        <button onclick="switchHistoryTab('tx')" id="htab-tx" class="tab-btn active pb-3 text-sm font-bold text-white transition-colors">Biến động</button>
                        <button onclick="switchHistoryTab('wd')" id="htab-wd" class="tab-btn pb-3 text-sm font-bold text-slate-500 hover:text-white transition-colors">Lịch sử Rút</button>
                    </div>
                </div>
                
                <!-- Content -->
                <div class="flex-1 overflow-y-auto no-scrollbar p-4 space-y-3 pb-24 relative">
                    <div id="hist-list-tx" class="space-y-3">
                        <!-- Transactions -->
                    </div>
                    <div id="hist-list-wd" class="hidden space-y-3">
                        <!-- Withdrawals -->
                    </div>
                    <!-- Loader Overlay for History -->
                    <div id="hist-loader" class="hidden absolute inset-0 flex items-center justify-center bg-[#0B0E14] z-30">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

        </main>

        <!-- NAV BAR -->
        <nav class="absolute bottom-6 left-4 right-4 h-[64px] glass rounded-2xl flex justify-between items-center px-4 shadow-2xl z-50 border border-white/10">
            <button onclick="switchTab('dashboard')" id="nav-dashboard" class="nav-item active flex flex-col items-center justify-center text-slate-500 hover:text-white transition-colors w-10">
                <i class="fa-solid fa-chart-simple text-lg"></i>
            </button>
            <button onclick="switchTab('codes')" id="nav-codes" class="nav-item flex flex-col items-center justify-center text-slate-500 hover:text-white transition-colors w-10">
                <i class="fa-solid fa-qrcode text-lg"></i>
            </button>
            <button onclick="switchTab('withdraw')" id="nav-withdraw" class="nav-item flex flex-col items-center justify-center text-slate-500 hover:text-white transition-colors w-10 relative">
                <i class="fa-solid fa-money-bills text-lg"></i>
                <span id="badge-withdraw" class="hidden absolute top-0 right-0 w-2 h-2 bg-rose-500 rounded-full"></span>
            </button>
            <button onclick="switchTab('users')" id="nav-users" class="nav-item flex flex-col items-center justify-center text-slate-500 hover:text-white transition-colors w-10">
                <i class="fa-solid fa-user-pen text-lg"></i>
            </button>
            <button onclick="switchTab('history')" id="nav-history" class="nav-item flex flex-col items-center justify-center text-slate-500 hover:text-white transition-colors w-10">
                <i class="fa-solid fa-clock-rotate-left text-lg"></i>
            </button>
        </nav>
    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed top-4 left-1/2 -translate-x-1/2 w-max max-w-[90%] bg-[#1A202C] border border-slate-700 text-white px-5 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 opacity-0 -translate-y-10 z-[100] pointer-events-none">
        <i id="toast-icon" class="fa-solid fa-check text-emerald-500"></i>
        <span class="text-xs font-bold" id="toast-msg">Thông báo</span>
    </div>

    <script>
        // CONFIG
        const SUPABASE_URL = "https://sfbaytcmpgceapdcdyer.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmYmF5dGNtcGdjZWFwZGNkeWVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NDQ2MzYsImV4cCI6MjA4MTEyMDYzNn0.DeXO91pcCzQJHMcXTk9Eilcsk9IoGIPzOM-Ube4zRb8";
        const ADMIN_PASS = "admin123";
        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let isProcessing = false;

        // --- UI UTILS ---
        function showToast(msg, type = 'success') {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            const icon = document.getElementById('toast-icon');
            icon.className = type === 'error' ? "fa-solid fa-triangle-exclamation text-rose-500" : "fa-solid fa-circle-check text-emerald-500";
            t.classList.remove('opacity-0', '-translate-y-10');
            setTimeout(() => t.classList.add('opacity-0', '-translate-y-10'), 2500);
        }

        window.formatInput = (input) => {
            let val = input.value.replace(/\D/g, '');
            input.value = val.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // --- AUTH ---
        window.handleLogin = () => {
            const input = document.getElementById("admin-pass");
            if (input.value === ADMIN_PASS) {
                const screen = document.getElementById("login-screen");
                screen.style.transition = "opacity 0.4s ease";
                screen.style.opacity = "0";
                setTimeout(() => {
                    screen.classList.add("hidden");
                    document.getElementById("main-app").classList.remove("hidden");
                    loadAllData();
                }, 400);
            } else {
                showToast("Mật khẩu không đúng", "error");
                input.value = "";
                input.focus();
            }
        };

        window.loadAllData = async () => { 
            const btn = document.getElementById("btn-refresh");
            btn.querySelector('i').classList.add('fa-spin');
            await Promise.all([loadStats(), loadCodes(), loadWithdraws()]); 
            if (!document.getElementById("view-history").classList.contains("hidden")) loadHistory();
            setTimeout(() => btn.querySelector('i').classList.remove('fa-spin'), 500);
        };

        window.switchTab = (tab) => {
            ['dashboard', 'codes', 'withdraw', 'users', 'history'].forEach(t => {
                const el = document.getElementById(`view-${t}`);
                const nav = document.getElementById(`nav-${t}`);
                if (t === tab) {
                    el.classList.remove('hidden');
                    if (t === 'codes' || t === 'history') el.classList.add('flex');
                    nav.classList.add('text-blue-400');
                    nav.classList.remove('text-slate-500');
                } else {
                    el.classList.add('hidden');
                    el.classList.remove('flex');
                    nav.classList.remove('text-blue-400');
                    nav.classList.add('text-slate-500');
                }
            });

            const titles = {dashboard: "Tổng Quan", codes: "Kho Giftcode", withdraw: "Duyệt Đơn", users: "Người Dùng", history: "Lịch Sử"};
            document.getElementById("page-title").innerText = titles[tab].toUpperCase();
            
            if(tab === 'withdraw') loadWithdraws();
            if(tab === 'codes' && document.getElementById("list-codes").children.length === 0) loadCodes();
            if(tab === 'dashboard') loadStats();
            if(tab === 'history') loadHistory();
        }

        window.switchHistoryTab = (subTab) => {
            if(subTab === 'tx') {
                document.getElementById('hist-list-tx').classList.remove('hidden');
                document.getElementById('hist-list-wd').classList.add('hidden');
                document.getElementById('htab-tx').classList.add('active', 'text-white');
                document.getElementById('htab-tx').classList.remove('text-slate-500');
                document.getElementById('htab-wd').classList.remove('active', 'text-white');
                document.getElementById('htab-wd').classList.add('text-slate-500');
            } else {
                document.getElementById('hist-list-tx').classList.add('hidden');
                document.getElementById('hist-list-wd').classList.remove('hidden');
                document.getElementById('htab-wd').classList.add('active', 'text-white');
                document.getElementById('htab-wd').classList.remove('text-slate-500');
                document.getElementById('htab-tx').classList.remove('active', 'text-white');
                document.getElementById('htab-tx').classList.add('text-slate-500');
            }
        }

        // --- LOGIC ---
        async function loadStats() {
            try {
                // Fetch data for Dashboard Stats
                const [pending, users, codes, withdraws, adminDeps] = await Promise.all([
                    db.from("withdraw_request").select("*", { count: 'exact', head: true }).eq("status", "pending"),
                    db.from("users").select("balance"),
                    db.from("codes_deposit").select("value, used_count"),
                    db.from("withdraw_request").select("amount").eq("status", "approved"),
                    // Fetch Admin Deposits (admin_add and admin_create) to add to 'Total In'
                    db.from("deposit_history").select("amount").in("source", ["admin_add", "admin_create"])
                ]);

                // Calculate Totals
                const totalBalance = users.data ? users.data.reduce((sum, u) => sum + (u.balance || 0), 0) : 0;
                const totalCodeIn = codes.data ? codes.data.reduce((sum, c) => sum + (c.value * c.used_count), 0) : 0;
                const totalAdminIn = adminDeps.data ? adminDeps.data.reduce((sum, d) => sum + (d.amount || 0), 0) : 0;
                
                // Final In = Codes + Admin Manual Deposits
                const totalIn = totalCodeIn + totalAdminIn;
                
                const totalOut = withdraws.data ? withdraws.data.reduce((sum, w) => sum + (w.amount || 0), 0) : 0;

                document.getElementById("stat-pending").innerText = pending.count || 0;
                document.getElementById("stat-users").innerText = users.data?.length || 0;
                document.getElementById("money-in").innerText = totalIn.toLocaleString();
                document.getElementById("money-out").innerText = totalOut.toLocaleString();
                document.getElementById("money-holding").innerText = totalBalance.toLocaleString();

                const badge = document.getElementById("badge-withdraw");
                if ((pending.count || 0) > 0) badge.classList.remove("hidden"); else badge.classList.add("hidden");
            } catch(e) { console.error(e); }
        }

        // --- HISTORY LOGIC ---
        window.loadHistory = async () => {
            const loader = document.getElementById("hist-loader");
            const listTx = document.getElementById("hist-list-tx");
            const listWd = document.getElementById("hist-list-wd");
            const searchTerm = document.getElementById("hist-search-input").value.trim().toUpperCase();
            
            loader.classList.remove("hidden");

            try {
                // Build Queries
                let queryTx = db.from("deposit_history").select("*").order("created_at", { ascending: false }).limit(50);
                let queryWd = db.from("withdraw_request").select("*").neq("status", "pending").order("time_done", { ascending: false }).limit(50);

                // Apply Search Filter if exists
                if (searchTerm) {
                    queryTx = queryTx.eq("uid", searchTerm);
                    queryWd = queryWd.eq("uid", searchTerm);
                }

                // Execute Queries
                const [resTx, resWd] = await Promise.all([queryTx, queryWd]);
                const deposits = resTx.data;
                const withdraws = resWd.data;

                // Render TX
                if(!deposits || !deposits.length) {
                    listTx.innerHTML = `<div class="text-center text-slate-600 text-xs py-10">Không tìm thấy giao dịch ${searchTerm ? 'cho ' + searchTerm : ''}</div>`;
                } else {
                    listTx.innerHTML = deposits.map(d => {
                        const isAdd = ['admin_add', 'code_deposit', 'withdraw_refund', 'admin_create'].includes(d.source);
                        const color = isAdd ? 'text-emerald-400' : 'text-rose-400';
                        const sign = isAdd ? '+' : '-';
                        const time = new Date(d.created_at).toLocaleString('vi-VN', { month:'numeric', day:'numeric', hour:'2-digit', minute:'2-digit' });
                        
                        return `
                        <div class="bg-[#151A23] border border-slate-800 rounded-xl p-3 flex justify-between items-center animate-slide-up">
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-[10px] bg-slate-800 text-slate-400 px-1.5 py-0.5 rounded font-mono">${d.uid}</span>
                                    <span class="text-[10px] text-slate-500">${time}</span>
                                </div>
                                <div class="text-xs text-white font-medium">${d.note || d.source}</div>
                            </div>
                            <div class="text-right">
                                <div class="${color} font-bold font-mono text-sm">${sign}${d.amount.toLocaleString()}</div>
                                <div class="text-[9px] text-slate-600 uppercase tracking-wider">${d.source.replace('_', ' ')}</div>
                            </div>
                        </div>`;
                    }).join('');
                }

                // Render Withdraws
                if(!withdraws || !withdraws.length) {
                    listWd.innerHTML = `<div class="text-center text-slate-600 text-xs py-10">Không tìm thấy đơn rút ${searchTerm ? 'của ' + searchTerm : ''}</div>`;
                } else {
                    listWd.innerHTML = withdraws.map(w => {
                        const isApproved = w.status === 'approved';
                        const statusColor = isApproved ? 'text-emerald-500' : 'text-rose-500';
                        const statusText = isApproved ? 'THÀNH CÔNG' : 'ĐÃ HỦY';
                        const time = new Date(w.time_done || w.time_request).toLocaleString('vi-VN', { month:'numeric', day:'numeric', hour:'2-digit', minute:'2-digit' });

                        return `
                        <div class="bg-[#151A23] border border-slate-800 rounded-xl p-3 animate-slide-up">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <div class="text-white font-bold font-mono">${w.amount.toLocaleString()}</div>
                                    <div class="text-[10px] text-slate-500 font-mono">${time}</div>
                                </div>
                                <div class="text-[10px] font-bold ${statusColor} bg-slate-800/50 px-2 py-1 rounded border border-white/5">${statusText}</div>
                            </div>
                            <div class="flex justify-between items-center border-t border-white/5 pt-2 mt-1">
                                <span class="text-[10px] text-slate-400 font-mono">${w.uid}</span>
                                <span class="text-[10px] text-slate-300 font-bold text-right truncate w-32">${w.bank_name} - ${w.bank_account}</span>
                            </div>
                        </div>`;
                    }).join('');
                }

            } catch(e) { console.error(e); }
            loader.classList.add("hidden");
        }

        // --- CODES LOGIC ---
        window.loadCodes = async () => {
            const list = document.getElementById("list-codes");
            list.innerHTML = '<div class="flex justify-center py-4"><div class="spinner"></div></div>';
            
            const { data, error } = await db.from("codes_deposit").select("*").order("id", {ascending: false});
            
            if (error || !data || !data.length) { 
                list.innerHTML = `<div class="text-center text-slate-600 text-xs py-10">Danh sách trống</div>`; 
                return; 
            }
            list.innerHTML = "";
            data.forEach(c => renderCodeItem(c, list));
        };

        function renderCodeItem(c, container, isNew = false) {
            const isExpired = c.expired || c.used_count >= c.max_use;
            const html = `
                <div class="bg-[#151A23] border border-slate-800 rounded-xl p-3 flex justify-between items-center ${isExpired ? 'opacity-50' : ''} ${isNew ? 'animate-slide-up bg-slate-800' : ''}">
                    <div class="flex-1 overflow-hidden">
                        <div class="flex items-center gap-2">
                            <span class="text-white font-mono font-bold text-base tracking-wider truncate">${c.code}</span>
                            ${isNew ? '<span class="bg-emerald-500 text-[9px] px-1 rounded text-white font-bold">MỚI</span>' : ''}
                        </div>
                        <div class="text-[10px] text-slate-400 mt-1 flex items-center gap-2">
                            <span class="text-emerald-400 font-bold">${c.value.toLocaleString()}</span>
                            <span class="w-1 h-1 rounded-full bg-slate-600"></span>
                            <span>${c.used_count}/${c.max_use} lượt</span>
                        </div>
                    </div>
                    <button onclick="deleteCode('${c.code}', this)" class="w-8 h-8 rounded-lg bg-slate-900 text-slate-600 hover:text-rose-500 flex items-center justify-center transition-colors">
                        <i class="fa-solid fa-trash-can text-xs"></i>
                    </button>
                </div>`;
            if(isNew) container.insertAdjacentHTML('afterbegin', html); else container.insertAdjacentHTML('beforeend', html);
        }

        window.createDepositCode = async () => {
            const btn = document.querySelector('button[onclick="createDepositCode()"]');
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<div class="spinner" style="width:12px;height:12px;"></div>';
            btn.disabled = true;

            const val = parseInt(document.getElementById("code-amount").value.replace(/,/g, ''));
            const max = parseInt(document.getElementById("code-max").value);

            if (!val) {
                showToast("Nhập giá trị!", "error");
                btn.innerHTML = originalIcon;
                btn.disabled = false;
                return;
            }

            const code = Math.random().toString(36).substr(2, 6).toUpperCase();
            const { error } = await db.from("codes_deposit").insert({ code, value: val, max_use: max, used_count: 0, expired: false });

            if (error) { showToast("Lỗi!", "error"); } 
            else {
                showToast("Đã tạo code");
                document.getElementById("code-amount").value = "";
                const list = document.getElementById("list-codes");
                if(list.innerText.includes("trống")) list.innerHTML = "";
                renderCodeItem({ code, value: val, max_use: max, used_count: 0, expired: false }, list, true);
                loadStats();
            }
            btn.innerHTML = originalIcon;
            btn.disabled = false;
        };

        window.deleteCode = async (code, btn) => {
            if(!confirm("Xóa mã này?")) return;
            const card = btn.closest('div');
            card.style.opacity = '0';
            const { error } = await db.from("codes_deposit").delete().eq("code", code);
            if(!error) { 
                setTimeout(() => card.remove(), 300); 
                loadStats();
            } else {
                card.style.opacity = '1';
                showToast("Lỗi xóa", "error");
            }
        };

        // --- WITHDRAW LOGIC ---
        window.loadWithdraws = async () => {
            const list = document.getElementById("list-withdraws");
            const { data } = await db.from("withdraw_request").select("*").eq("status", "pending").order("time_request", {ascending: false});
            document.getElementById("withdraw-count").innerText = (data?.length || 0);
            
            if (!data || !data.length) { 
                list.innerHTML = `<div class="text-center text-slate-600 text-xs py-10">Không có yêu cầu nào</div>`; 
                return; 
            }

            list.innerHTML = "";
            data.forEach(w => {
                list.innerHTML += `
                    <div class="bg-[#151A23] border border-slate-800 rounded-xl p-4 relative overflow-hidden group" id="wd-${w.id}">
                        <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="text-xl font-bold text-white tracking-tight">${w.amount.toLocaleString()}</h3>
                                <p class="text-[10px] text-slate-500 font-mono">${new Date(w.time_request).toLocaleString()}</p>
                            </div>
                            <span class="text-[10px] font-bold font-mono text-blue-400 bg-blue-500/10 px-2 py-1 rounded">${w.uid}</span>
                        </div>
                        <div class="bg-[#0B0E14] rounded-lg p-3 space-y-2 mb-3 border border-white/5">
                            <div class="flex justify-between text-xs"><span class="text-slate-500">Bank</span><span class="text-white font-bold">${w.bank_name}</span></div>
                            <div class="flex justify-between text-xs"><span class="text-slate-500">Tên</span><span class="text-white font-bold uppercase">${w.holder_name}</span></div>
                            <div class="flex justify-between text-xs"><span class="text-slate-500">STK</span><span class="text-white font-mono font-bold select-all">${w.bank_account}</span></div>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="handleReject('${w.id}')" class="py-2.5 rounded-lg text-xs font-bold text-rose-400 bg-rose-500/10 border border-rose-500/20">HỦY ĐƠN</button>
                            <button onclick="handleApprove('${w.id}')" class="py-2.5 rounded-lg text-xs font-bold text-white bg-emerald-600 hover:bg-emerald-500 shadow-lg shadow-emerald-900/20">DUYỆT CHI</button>
                        </div>
                    </div>`;
            });
        };

        window.handleApprove = async (id) => {
            if (isProcessing) return;
            if (!confirm("Duyệt đơn này?")) return;
            isProcessing = true;
            const card = document.getElementById(`wd-${id}`);
            card.style.opacity = '0.5';
            
            const { error } = await db.from("withdraw_request").update({ status: "approved", time_done: new Date().toISOString() }).eq("id", id);
            
            if (!error) {
                card.remove();
                showToast("Đã duyệt");
                loadStats();
            } else {
                card.style.opacity = '1';
                showToast("Lỗi", "error");
            }
            isProcessing = false;
        };

        window.handleReject = async (id) => {
            if (isProcessing) return;
            if (!confirm("Hoàn tiền và hủy đơn?")) return;
            isProcessing = true;
            const card = document.getElementById(`wd-${id}`);
            card.style.opacity = '0.5';

            try {
                const { data: w } = await db.from("withdraw_request").select("uid, amount").eq("id", id).single();
                const { data: u } = await db.from("users").select("balance").eq("id", w.uid).single();
                
                // Refund Balance
                await db.from("users").update({ balance: (u.balance || 0) + (w.amount || 0) }).eq("id", w.uid);
                // Update Status
                await db.from("withdraw_request").update({ status: "rejected", time_done: new Date().toISOString() }).eq("id", id);
                // Log to History
                await db.from("deposit_history").insert({ 
                    uid: w.uid, 
                    amount: w.amount, 
                    source: "withdraw_refund", 
                    note: "Hoàn tiền rút" 
                });
                
                card.remove();
                showToast("Đã hoàn tiền");
                loadStats();
            } catch (e) {
                card.style.opacity = '1';
                showToast("Lỗi", "error");
                console.error(e);
            }
            isProcessing = false;
        };

        window.adjustBalance = async (type) => {
            const uid = document.getElementById("adjust-uid").value.trim().toUpperCase();
            const raw = document.getElementById("adjust-amount").value.replace(/,/g, '');
            const amount = parseInt(raw);
            if (!uid || !amount) return showToast("Kiểm tra lại dữ liệu", "error");

            if(!confirm(`Xác nhận ${type === 'add' ? 'NẠP' : 'TRỪ'} ${amount.toLocaleString()} cho ${uid}?`)) return;

            const { data: user } = await db.from("users").select("balance").eq("id", uid).maybeSingle();
            
            if (!user && type === 'subtract') return showToast("User không tồn tại", "error");
            
            let newBalance = user ? user.balance : 0;
            if (type === 'add') newBalance += amount;
            else {
                if(newBalance < amount) return showToast("Không đủ số dư", "error");
                newBalance -= amount;
            }

            if (!user && type === 'add') {
                await db.from("users").insert({ id: uid, balance: newBalance });
                await db.from("deposit_history").insert({ uid, amount, source: "admin_create", note: "Admin tạo mới" });
            } else {
                await db.from("users").update({ balance: newBalance }).eq("id", uid);
                await db.from("deposit_history").insert({ 
                    uid, amount, 
                    source: type === 'add' ? "admin_add" : "admin_sub", 
                    note: type === 'add' ? "Admin nạp" : "Admin trừ" 
                });
            }
            
            showToast("Thành công");
            document.getElementById("adjust-amount").value = "";
            loadStats();
        };
    </script>
</body>
</html>
